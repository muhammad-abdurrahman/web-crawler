spring.application.name=web-crawler
server.port=8000

# Enable resource handling for static files
spring.web.resources.static-locations=classpath:/static/


# ==============================================================
# = OpenAPI Configuration
# ==============================================================
springdoc.swagger-ui.urls[0].name=API Documentation
springdoc.swagger-ui.urls[0].url=/docs/api-docs.yaml

# ==============================================================
# = H2 Data Source
# ==============================================================
spring.datasource.url=jdbc:h2:mem:webcrawler;mode=mysql
spring.datasource.username=user
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

# ==============================================================
# = Hibernate ddl
# ==============================================================
spring.jpa.hibernate.ddl-auto=update

# ==============================================================
# = Hibernate Query Logging
# ==============================================================
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.format_sql=true

# ==============================================================
# = Initialize the database using data.sql script
# ==============================================================
#spring.sql.init.mode=always

# ==============================================================
# = Logging
# ==============================================================
logging.level.com.github.muhammadabdurrahman=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# ==============================================================
# = Cache
# ==============================================================
cache.eviction.fixedRate=8.64e+7 # 24 hours